<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecrop Clicker</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <main class="w-screen h-screen">

    <div class="Crops bg-amber-100 border-amber-800  border-y-6 flex justify-center ">
      <button class="cursor-pointer text-4xl text-center mt-0.5 text-amber-800  p-4 rounded-2xl">
        Reap the crops
      </button>
    </div>

    <div class="Trades bg-amber-200 border-amber-800  border-6">
      <div class=" felx justify-center text-center">
        <button>
          <img src="src/images/beet root crop.png" alt="beets">
        </button>
        <button>
          <img src="src/images/wheat crop.png" alt="wheat">
        </button>
        <button>
          <img src="src/images/carrot crop.png" alt="carrot">
        </button>
        <button>
          <img src="src/images/potato crop.png" alt="potato">
        </button>
      </div>
    </div>

    <div class="Upgrades bg-amber-200 border-amber-800 w-20 border-6 grid">
      <div>
        <button>
          <img src="src/images/wooden hoe.png" alt="wooden hoe">
        </button>
        <button>
          <img src="src/images/stones hoe.png" alt="ston hoe">
        </button>
        <button>
          <img src="src/images/iron hoe.png" alt="iron hoe">
        </button>
        <button>
          <img src="src/images/gold hoe.png" alt="gold hoe">
        </button>
        <button>
          <img src="src/images/diamond hoe.png" alt="diamond hoe">
        </button>
        <button>
          <img src="src/images/Bone_Meal_JE3_BE3.webp" alt="bone meal">
        </button>
      </div>

    </div>
    <div class="Counter bg-green-700 items-center flex justify-center border-x-6 border-amber-800">
      <h2 class=" text-4xl text-center mt-0.5 text-green-700  bg-amber-200 p-4 rounded-2xl ">
        COUNTER
      </h2>

    </div>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
